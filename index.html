<!DOCTYPE html>
<html lang="en" ng-app="skillenza">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords"
          content="">
    <meta name="description" content="">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href=""/>
    <!-- build:css vendor.min.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="src/app.css"/>
    <link rel="stylesheet" href="src/styles/css/app.css">
    <!-- endbuild -->
    <!-- build:js vendor.min.js -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/scripts/config/config.js"></script>
    <script src="src/scripts/app.js"></script>
    <script src="src/scripts/appJQ.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="myCtrl">
<div class="col-lg-12 no-padding">
    <div class="navbar-div">
        <img src="./src/assets/logo-navbar.png" alt="" class="icon-navbar">
    </div>
</div>
<div class="col-lg-12">
    <div class="row">
        <div class="header-bg">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4 no-padding">
                        <div class="header-div1">
                            <div class="header-text-wrapper">
                                <i class="fa fa-clock-o"></i>
                                <h3>Begins</h3>
                                <h4>30 Aug 2017 - 10:00 am</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 no-padding">
                        <div class="header-div2 relative">
                            <i class="fa fa-chevron-circle-down"></i>
                            <div class="header-text-wrapper text-center">
                                <div class="text-center logo-wrapper">
                                    <img src="./src/assets/blue-icon.png" alt="" class="icon blue">
                                    <img src="./src/assets/white_icon.png" alt="" class="icon">
                                </div>
                                <h1 class="heading text-center">Data Science challenge</h1>
                                <h3 class="no-margin">Wisdom comes from Hacking!</h3>
                                <h5 class="">August 30th, 2017</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 no-padding">
                        <div class="header-div3">
                            <div class="header-text-wrapper">
                                <i class="fa fa-clock-o"></i>
                                <h3>Ends</h3>
                                <h4>3 Sep 2017 - 05:00 pm</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
